<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zenobia Charleus Lab 4</title>
    <link rel="stylesheet" href="style.css">
  </head>

<body>
    <h1>Zenobia Charleus : Lab 4</h1>
  <div class="container">
    <form action="/api" method="post">
      <ul class="flex-outer">
        <li>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name ="first name" maxlength = "140">
        </li>
        <li>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name ="last name" maxlength = "140">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name ="email">
        </li>
        <li>
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name ="phone">
        </li>
        <li>
          <label for="message">Text Field</label>
          <textarea rows="5" cols = "33" id="message" name ="message"></textarea>
        </li>
        <li>

          <p>Age</p>
          <ul class="flex-inner">
            <li>
              <input type="checkbox" id="eighteen-to-thirtyfive" name ="eighteen-to-thirtyfive">
              <label for="eighteen-to-thirtyfive">18-35</label>
            </li>
            <li>
              <input type="checkbox" id="thirtyfive-to-fifty" name ="thirtyfive-to-fifty">
              <label for="thirtyfive-to-fifty">35-50</label>
            </li>
            <li>
              <input type="checkbox" id="fifty-to-sixtyfive" name ="fifty-to-sixtyfive">
              <label for="fifty-to-sixtyfive">50-65</label>
            </li>
          </ul>
        </li>

        <li>
          <button type="submit" id = "button" name = "submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>
</body>
